<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS - DIO.me</title>
    <style>
        body{
            font-family: Inter, Arial, Helvetica, sans-serif;
        }

        .exemplo{
            background-color: palevioletred;
            width: 200px;
            height: 200px;
            border-width: 10px;
            border-style: solid double dashed ridge; /* solid, dashed, dotted, double, groove, ridge, inset, outset */
        }                         

    </style>
</head>
<body>
    <h1>Bordas</h1>
    <p>Podemos definir as configurações das nossas bordas através das propriedades:</p>
    <ul>
        <li>border-width</li>
        <li>border-style</li>
        <li>border-color:</li>
    </ul>
    <h2>Exemplo:</h2>
    <div class="exemplo"></div>

</body>
</html>
