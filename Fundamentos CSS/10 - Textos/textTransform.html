<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS - DIO.me</title>
    <style>
        body {
            font-family: Inter,  Arial, Helvetica, sans-serif;
        }
        p {
            text-transform: uppercase; 
            /* none: valor padrão
                capitalize: primeira letra de cada palavra fica em MAIÚSCULA
                uppercase: todo o texto será exibido em CAIXA ALTA
                

                inherit: herda o valor do elemento pai*/
        }

        code {
            background-color: palegreen
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>text-transform</code></h1>
    <p>É responsável por definir quais caracteres vão estar em Maiúsculo, minúsculo, etc.</p>
</body>
</html>
