<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS - DIO.me</title>
    <style>
        #exemplo {
            width: 300px;
            height: 300px;
            background-color: palevioletred;
            background-image: url(./assets/luffy.png), url(./assets/bg1.jpg); 
        }
        #exemplo2 {
            width: 300px;
            height: 300px;
            background-color: palevioletred;
            background-image: linear-gradient(to top, red, palevioletred, pink)
        }
        #exemplo3 {
            width: 300px;
            height: 300px;
            background-color: palevioletred;
            background-image: repeating-linear-gradient(to top, palevioletred 0 20px, lightpink 20px 40px);
        }
    </style>
</head>
<body>
    <h1>Alterando o Fundo dos Elementos</h1>
    <div id="exemplo"></div>
    <div id="exemplo2"></div>
    <div id="exemplo3"></div>
</body>
</html>
