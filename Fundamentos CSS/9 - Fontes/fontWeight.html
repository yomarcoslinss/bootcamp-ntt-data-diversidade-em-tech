<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS - DIO.me</title>
    <style>
        body { font-family: Inter, Arial, Helvetica, sans-serif;}
        code { background-color: palegreen;}

        #normal {font-weight: normal;}
        #bold {font-weight: bold;}
        /* Ou um valor de 0 a 900, caso a fonte suporte */
        div {font-weight: bold;}
        div p {font-weight: lighter;} /* Aplica uma fonte mais fina  que o do elemento pai */

    </style>
</head>
<body>
    <h1>Propriedade <code>font-weight</code></h1>
    <p>Define qual a espessura que a fonte deve ter</p>
    <code>font-weight: normal;</code>
    <p id="normal">normal</p>
    <code>font-weight: bold;</code>
    <p id="bold">bold</p>
    <hr>
    <div>
        Elemento pai
        <p>Elemento filho</p>
    </div>
</body>
</html>
