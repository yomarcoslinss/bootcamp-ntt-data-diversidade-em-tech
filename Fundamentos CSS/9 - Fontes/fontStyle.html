<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS - DIO.me</title>
    <style>
        body{
            font-family: Inter, Arial, Helvetica, sans-serif;
        }
        code {
            background-color: palegreen
        }

        #normal {font-style: normal;}
        #italic {font-style: italic;}
        #oblique {font-style: oblique}
    </style>
</head>
<body>
    <h1>Propriedade <code>font-style</code></h1>
    <p>Define qual o estilo que a fonte deve ter (normal, itálica ou oblíqua)</p>
    <code>font-style: normal</code> <!--Configuração padrão-->
    <p id="normal">normal</p>
    <code>font-style: italic</code>
    <p id="italic">italic</p>
    <code>font-style: oblique</code>
    <p id="oblique">oblíque</p>
</body>
</html>
