<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        /* 
        * Margin: espaçamento por fora dos elementos
        * Um valor: aplica nos 4 lados
        * Dois valores: em cima e embaixo
        * Três valores: em cima, lados e embaixo
        * Quatro valores: cima, direita, baixo, esquerda
        */

        div {
            width: 300px;
            height: 300px;
        }
        
        #elemento-01 {
            background: orange;
            margin: -30px auto;
        }

        #elemento-02 {
            background: purple;
        }
    </style>
</head>
<body>
    <div id="elemento-01"></div>
    <div id="elemento-02"></div>
</body>
</html>
