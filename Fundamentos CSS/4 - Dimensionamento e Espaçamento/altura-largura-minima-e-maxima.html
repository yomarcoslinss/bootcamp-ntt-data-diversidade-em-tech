<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
    /*
    * Propriedades Básicas do CSS
    * max-width e min-width
    * min-height e max-height
    */

    
    /* O botão por sí, aumenta e diminui conforme o tamanho do seu conteudo
    (que no caso é Fechar Aplicação). Com a propriedade "min-width", mesmo que 
    o conteúdo seja só uma letra, o seu tamanho irá permanecer no tamanho mínimo de
    200px */


    button {
        background: pink;
        min-width: 200px;
        cursor: pointer;
    }

    </style>
</head>
<body>
    <button>
        Fechar Aplicação
    </button>
</body>
</html>
