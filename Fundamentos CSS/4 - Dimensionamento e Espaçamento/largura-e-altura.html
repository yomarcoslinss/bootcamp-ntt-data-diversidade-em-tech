<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        /* 
        * Propriedades Básicas do CSS
        * width: largura
        * height: altura
        */

        #div-01 {
            background: lightblue;
            width: 200px;
            height: 200px;
        }

        #div-02 {
            background: lightgreen;
            height: inherit; /* inherit irá definir a altura de acordo com a altura do elemento pai (200px) */
        }
    </style>
</head>
<body>
    <div id="div-01">
        Sou a Div 01
        <div id="div-02">
            Sou a Div 02
        </div>
    </div>
</body>
</html>
