<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;

        }
        
        #contain {
            object-fit: contain;
        }
        #cover {
            object-fit: cover;
        }

        #none {
            object-fit: none;
        }

        #scale-down {
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <body>
        <h1>Propriedade <code>object-fit</code></h1>


        <!-- fill é o valor padrão, ele distorce a imagem para manter a proporção selecionada! -->
        <code>object-fit: fill</code> (padrão)
        <div>
            <img src="https://pbs.twimg.com/profile_images/1455877656084373504/5hViV9lZ_400x400.jpg" alt="Logo DIO.me">
        </div>


        <!-- Com essa configuração, o valor contain diminui/aumenta a imagem para manter a sua proporção original dentro do container -->
        <code>object-fit: contain</code>
        <div>
            <img id="contain" src="https://pbs.twimg.com/profile_images/1455877656084373504/5hViV9lZ_400x400.jpg" alt="Logo DIO.me">
        </div>


        <!-- Com essa configuração, a imagem é recortada (efeito zoom) para manter a propoção original dentro do container -->
        <code>object-fit: cover</code>
        <div>
            <img id="cover" src="https://pbs.twimg.com/profile_images/1455877656084373504/5hViV9lZ_400x400.jpg" alt="Logo DIO.me">
        </div>

        <!-- Com essa configuração, a imagem ignora o tamanho do elemento pai, e adiciona a imagem com tamanho original -->
        <code>object-fit: none</code>
        <div>
            <img id="none" src="https://pbs.twimg.com/profile_images/1455877656084373504/5hViV9lZ_400x400.jpg" alt="Logo DIO.me">
        </div>

        <!-- Com essa configuração, será exibido a imagem MENOR com a propriedade entre object-fit none e contain -->
        <!-- Nesse caso, a imagem menor foi a object-fit: contain -->
        <code>object-fit: scale-down</code>
        <div>
            <img id="scale-down" src="https://pbs.twimg.com/profile_images/1455877656084373504/5hViV9lZ_400x400.jpg" alt="Logo DIO.me">
        </div>
    </body>
</body>
</html>
