<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: -50px 50px;
            /* object-position: 50% 50%; VALOR PADRAO!!!! */
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-position</code></h1>

    <div>
        <img src="https://pbs.twimg.com/profile_images/1455877656084373504/5hViV9lZ_400x400.jpg" alt="Logo DIO.me">
    </div>
</body>
</html>
