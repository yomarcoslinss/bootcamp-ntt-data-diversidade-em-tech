<div class="quizz__container">

    <div class="quizz__logo">
        <img src="../../../assets/imgs/logo.png" alt="">
        <h2>{{title}}</h2>
    </div>
    <div class="quizz__questions" *ngIf=!finished>
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div class="quizz__options" *ngIf=!finished>
        <button *ngFor="let option of questionSelected.options; let i = index" (click)="playerChoose(option.alias)" class="btn-option">
            {{option.name}}
        </button>
    </div>
    <div  *ngIf=finished class="quizz__results">
        <h2>O seu resultado Ã©:</h2>
        <p>{{answerSelected}}</p>
    </div>

</div>
