<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML - DIO</title>
    <style>
        span{
            color: aquamarine;
            font-weight: bold;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="menu-lateral">
        <div id="links">
            <p><span>Dio.</span>me</p>
            <!-- DIFERENTE DA DIV, A TAG SPAN ENVOLVE ALGUM ELEMENTO PORÉM NÃO CRIA
            O DISPLAY INLINE BLOCK. ISSO ME POSSIBILIDA POR EXEMPLO, ESTILIZAR UMA UNICA LETRA
            DENTRO DE UM PARAGRAFO -->


            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
    </div>
