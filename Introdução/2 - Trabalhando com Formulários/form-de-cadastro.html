<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form name="signup" target="_blank" autocomplete="off" onsubmit="alert('Enviei o Formulário')" method="post" action="#">
        Nome*: <input type="text" name="name"/> <br>
        Idade*: <input type="number" name="age"/> <br>
        Senha*: <input type="password" disabled name="pass"/> <br>

        <button type="button" onmouseover="alert('Passei aqui')">Clicável</button>
        <button type="submit">Enviar</button>
        <button type="reset">Redefinir</button>
    </form>
</body>
</html>
