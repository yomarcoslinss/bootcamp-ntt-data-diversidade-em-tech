<div class="card">

    <input type="text" (input)="getPokemon($any($event.target).value)">


    <div class="card__title">
        <h2>{{pokemon.name}}</h2>
    </div>
    <div class="card__body">
        <img height="250" [src]="pokemon.sprites.front_default" alt="pokemon">
    </div>
    <div class="card__stats">
        <span class="card__stats__type" *ngFor="let t of pokemon.types">{{t.type.name}}</span>
    </div>

</div>
