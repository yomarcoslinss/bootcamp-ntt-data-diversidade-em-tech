<div class="card">

    <div class="card__title">
        <h2>{{pokemon.name}}</h2>
    </div>
    <div class="card__body">
        <img [src]="pokemon.sprites.front_default" alt="pokemon">
    </div>
    <div class="card__stats">
        <span class="card__stats__type" *ngFor="let type of attributesTypes">{{type}}</span>
    </div>

</div>
